<form class="form-horizontal form-signin" role="form">
    <h2 class="form-signin-heading">Sign In</h2>
    <div class="form-group">
        <label for="login-username" class="col-lg-2 control-label">Username:</label>
        <div class="col-lg-4">
            <input class="form-control" id="login-username" type="text" placeholder="" name="username" required />
        </div>
    </div>
    <div class="form-group">
        <label for="login-password" class="col-lg-2 control-label">Password:</label>
        <div class="col-lg-4">
            <input class="form-control" id="login-password" type="password" placeholder="" name="password" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-4">
            <div class="btn btn-primary" id="login-button">Login</div>
        </div>
    </div>
</form>
